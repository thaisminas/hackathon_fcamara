{% extends 'base.html' %}
{% block title %}
 Student
{% endblock %}
{% block content %}

{% if user.is_authenticated %}
    <h1>Add Student</h1>
    <br/><br/>
    <div class="form-group">
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Add Student</button>
      </form>
    </div>
{% endif %}


{% endblock %}
